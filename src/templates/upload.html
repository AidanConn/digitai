<!DOCTYPE html>
<html>
<head>
    <title>Digit Prediction - CSSC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .logo-container {
            width: auto;  /* adjust as needed */
            height: 200px;  /* adjust as needed */
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        .logo {
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100%;
            width: auto;
            transform: translate(-50%, -50%);
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 10px;  /* adjust as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='cropped.png') }}" alt="Logo" class="logo">
    </div>
    <h2 class="text-center">Digit Recognizer</h2>
    <p>Please ensure your image is 400x400 pixels and has a white background.</p>
    <form action="/predict" method="post" enctype="multipart/form-data" class="mt-3" target="_blank">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="file">
            <label class="custom-file-label" for="customFile">Choose your file</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Upload Image</button>
    </form>
<script>
    $('.custom-file-input').on('change', function() {
        let fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });
</script>

<div class="container mt-5">
    <h5 class="text-center">About this Website</h5>
    <p>This website uses PyTorch for digit recognition. The model was trained on a dataset of size 1055 and was run through 100 epochs for training.</p>
    <p class="text-center mt-3">Made by: Aidan Connaughton</p>
</div>
</body>
</html>
